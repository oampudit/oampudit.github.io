name: Deploy to Github Pages
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v4
      
      # Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Set Git configuration for committing to gh-pages
      - name: Set Git config
        run: |
          git config --global user.email "pudit.chok@gmail.com"
          git config --global user.name "Pudit Chokmeesuk"

      # Install dependencies
      - run: npm ci

      # Install gh-pages
      - run: npm install gh-pages --save-dev

      # Build the project
      - run: npm run build

      # Deploy the build folder to GitHub Pages
      - name: Deploy to GitHub Pages
        run: npx gh-pages -d build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
